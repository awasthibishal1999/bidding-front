<table style="width:100%" >
  <tr >
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>


  </tr>

  <tr *ngFor="let p of products">

    <td>{{p.productName}}</td>
    <td>{{p.price}}</td>
    <td>{{p.description}}</td>
    <td>
      <button class="btn btn-outline-primary btn-lg" type="button" routerLink="/bid-products/{{p.id}}"> Bid</button>
      <!-- <button class="btn btn-outline-primary btn-lg" type="button"> Edit</button></td> -->
  </tr>

</table>
